<div class="box">
    <div class="box-header">
        <h3 class="box-title">Create lesson
            <small>Simple and fast</small>
        </h3>
        <div class="pull-right box-tools">
            <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body pad">
        <form class="form-horizontal">
            <div :class="'col-sm-1 ' + new_lesson.bg_color">
                <span class="info-box-icon"><i :class="new_lesson.image_class"></i></span>
            </div>
            <div class="box-body col-sm-11">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name:</label>

                    <div class="col-sm-10">
                        <input  v-model="new_lesson.name" type="text" class="form-control" id="inputName" placeholder="Enter name...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Description:</label>

                    <div class="col-sm-10">
                        <input v-model="new_lesson.description" type="text" class="form-control" id="inputDescription" placeholder="Enter description...">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Lesson text:</label>

                <div class="col-sm-12">
                    <textarea id='id_textarea' class="textarea" placeholder="Place some text here" style="height: 500px;"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="box-footer" style="display: block;">
        <button @click="cancel()" type="button" class="btn btn-danger btn-lg" style="width: 250px;">Cancel</button>
        <button @click="save()" type="button" class="btn btn-info btn-lg pull-right" style="width: 250px;">Save</button>
    </div>
</div>
